                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <main>
        <h1 class="text-white">Formulaire de contact</h1>

        <div class="container mt-5">
            <div class="card mb-5 p-4 shadow text-white bg-body-tertiary " data-bs-theme="dark">
                <h2 class="text-center mb-4 fs-5">Formulaire de contact</h2>
                <p>Vous êtes ?</p>
                <form action="https://httpbin.org/post" method="POST">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Un Homme
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Une Femme
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Autre
                        </label>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Prénom" aria-label="First name"
                                name="firstname" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nom" aria-label="Last name"
                                name="lastname" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Entrez votre email" required>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="telNo" class="form-label">Téléphone</label>
                        <input id="telNo" name="telNo" class="form-control" type="tel" size="10" minlength="10"
                            maxlength="10" pattern="0[1-9][0-9]{8}" required
                            placeholder="Entrez votre numéro de téléphone">
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">Envoyer</button>



                </form>
            </div>
        </div>





    </main>


    <footer class="text-center text-lg-start bg-black " data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-evenly align-items-center">
            <button type="button" class="btn btn-primary btn-lg btn_circle rounded-circle mx-2"
                style="background-color: #2e2e2e;">
                <i class="fab fa-facebook py-2"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn_circle rounded-circle mx-2"

                <i class="fab fa-linkedin py-2"></i>
            </button>
            <img src="images/logo.png" alt="logo A.E.K" class="logo">
            <button type="button" class="btn btn-primary btn-lg btn_circle rounded-circle mx-2"
                style="background-color: #2e2e2e;">
                <i class="fab fa-instagram py-2"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn_circle rounded-circle mx-2"
                style="background-color: #2e2e2e;">
                <i class="fab fa-twitter py-2"></i>
            </button>
        </div>
        <!-- Copyright -->

    </footer>
